<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">EVENT</h1>
            <div class="space-y-4">
                <input type="text" 
                    id="nameInput" 
                    placeholder="Enter your name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button 
                    id="btn"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
                    Submit
                </button>
                <div id="displayName" class="hidden mt-6 text-center">
                    <p class="text-2xl font-semibold text-gray-800">Welcome to Programing world</p>
                    <p class="text-3xl font-bold text-blue-600 mt-2"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("btn").addEventListener("click", function(){
            const name = document.getElementById("nameInput").value;

                const displayDiv = document.getElementById("displayName");
                displayDiv.querySelector("p:last-child").textContent = name;
                displayDiv.classList.remove("hidden");
                displayDiv.classList.add("fade-in");

        });
    </script>
</body>
</html>
